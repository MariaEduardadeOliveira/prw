<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title> CADASTRO</title>
    <link rel="stylesheet" href="../css/estilo.css">
</head>
<body>
    <h2 class="h2" align="center">Cadastro de Clientes - IFSP</h2>
    <hr align="tr">
    <form class="letter" method="POST" action="../php/cadastro_usuario.php" enctype="multipart/form-data">
        <table align="center">
            <tr>
                <td>Nome:</td>
                <td><input type="text" class="letter" name="nome_usuario" size="50"></td>
            </tr>
            <tr>
                <td>E-mail:</td>
                <td><input type="text" class="letter" name="email_usuario" size="50"></td>
            </tr>
            <tr>
                <td>Telefone:</td>
                <td><input type="text" class="letter" name="fone_usuario" size="30"></td>
            </tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr><td></td></tr>
            <tr>
                <td></td>
                <td>
                    <input type="file" name="foto_usuario" id="foto" accept="image/*" size="30">
                    <label for="foto" class="letter" id="foto">Selecione uma Imagem</label>
                    <p></p>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" id="enviar" class="letter" align="center" value="Enviar">
                    <label for="enviar" class="letter" id="enviar">Enviar</label>
                </td>
            </tr>
        </table>
    </form>
    <a class="a" href="../php/index.php">Voltar</a>
</body>
</html>
