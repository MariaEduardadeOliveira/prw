<!DOCTYPE html>
<html>
<head>
	<title>OPCOES</title>
    <meta charset="utf-8"/>
</head>
<body>
    <h2 align="center">Escolha a Opção Desejada</h2>
    <hr align="tr">
    <form method="POST" action="exercicio2.php">
        <table align="center">
            <tr>
                <td>Texto:</td>
                <td><input type="text" name="text" size="15"></td>
            </tr>
            <tr>
                <td>Texto em Area:</td>
                <td>
                    <textarea name="area"></textarea>
                </td>
            </tr>
            <tr>
                <td>Caixa de Opções:</td>
            </tr>
            <tr>
                <td><input type="checkbox" name="box" value="Soverte">Soverte</td>
                <td><input type="checkbox" name="box" value="Brigadeiro">Brigadeiro</td>
                <td><input type="checkbox" name="box" value="Rocanbole">Rocanbole</td>
            </tr>
            <tr>
                <td>Botão de Opções:</td>
            </tr>
            <tr>
                <td><input type="radio" name="op" value="Inverno">Inverno</td>
                <td><input type="radio" name="op" value="Verão">Verão</td>
            </tr>
            <td>Menu:</td>
                <td>
                    <select name="menu" size="1">
                        <option>Presente</option>
                        <option>Passado</option>
                        <option>Futuro</option>
                    </select>
                </td>
            <tr>
                <td><input type="submit" value="Mostrar"></td>
            </tr>           
        </table>
    </form>
</body>
</html>
