<!DOCTYPE html>
<html>
<head>
	<title>COMPRAS</title>
<style>
    div {
        width: 500px;
        margin: 0 auto;

</style>

<body>
    <h2 align="center">Controle de Compra</h2>
    <hr align="tr">

    <form method="POST" action="exercicio4.php">
        <table align="center">
            <tr>
                <td>Nome do Cliente:</td>
                <td><input type="text" name="cliente" size="20"></td>

            <tr>
                <td>Estado:</td>
                <td>
                    <select name="estado" size="1">
                        <option>AM</option>
